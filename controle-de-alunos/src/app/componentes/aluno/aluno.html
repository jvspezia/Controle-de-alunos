<div class="CardsAluno">
  <img src={{aluno.foto}} alt="FotoPerfil" width="100%" height="70%">

  <h3><strong>{{aluno.nome}}</strong></h3>
<br>
  <p><strong>Código:</strong>{{aluno.codigo}}</p>
  <p><strong>Matricula:</strong>{{aluno.matricula}}</p>
  <p><strong>Curso:</strong>{{aluno.cursos}}</p>
  <p><strong>Email:</strong>{{aluno.email}}</p>
  
  <p><strong>Média:</strong>{{media}}</p>
  
  <div class="cadastro"[ngClass]="aluno.cadastro == true ? 'cadastrado': 'Naocadastrado'">
    <p>Aluno {{aluno.cadastro== true ? 'Cadastrado' : "Sem cadastro"}}</p>
  </div>
</div>
