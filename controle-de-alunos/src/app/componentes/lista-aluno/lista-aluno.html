<div class="lista">

  <table>
      <tr>
        <th>Matricula </th>
        <th>Nome </th>
        <th>Email</th>
        <th>Cursos </th>
        <th>Cadastro </th>
        <th>Notas </th>
        <th>Opções </th>

      </tr>
    
      <tr *ngFor="let aluno of lista">
       <td>{{aluno.matricula}}</td>
        <td>{{aluno.nome}}</td>
        <td>{{aluno.email}}</td>
        <td>{{aluno.cursos}}</td>
        <td>{{aluno.cadastro == true ? 'Cadastrado' : 'Não cadastrado'}}</td>
        <td>{{aluno.notas}}</td>
        
        
        <td>
          <button class="btn BotaoEdit">Editar</button>
          <button class="btn BotaoExcluir" (click)="excluirAluno(aluno.matricula)">Excluir</button>
        </td>
      </tr>
     
  </table>
</div>
