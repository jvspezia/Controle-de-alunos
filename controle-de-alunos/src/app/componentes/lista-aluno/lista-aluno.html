<div class="lista">

  <table>
      <tr>
        <th>Matricula </th>
        <th>Nome </th>
        <th>Email</th>
        <th>Cursos </th>
        <th>Cadastro </th>
      </tr>
    
      <tr *ngFor="let aluno of lista">
       <td>{{aluno.matricula}}</td>
        <td>{{aluno.nome}}</td>
        <td>{{aluno.email}}</td>
        <td>{{aluno.cursos}}</td>
        <td>{{aluno.cadastro == true ? 'Cadastrado' : 'NÃ£o cadastrado'}}</td>
      </tr>
     
     
  </table>
</div>
